<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <div>
      <form action="#" method="post">
        <fieldset>
          <legend>HTML FORMS</legend>

          <label for="fname">First Name : </label>
          <input type="text" name="fname" id="fname" required />
          <br /><br />
          <label for="lname">Last Name : </label>
          <input type="text" name="lname" id="lname" required />
          <br /><br />
          <label for="gender">Gender : </label>
          <input type="radio" name="gender" id="male" value="Male" />
          <label for="male">Male </label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female </label>
          <br /><br />
          <label for="choice">Select Your Choice</label>
          <br />
          <input type="checkbox" name="choice[]" id="online" />
          <label for="online">Online Lectures</label>
          <br />
          <input type="checkbox" name="choice[]" id="physical" />
          <label for="online">Physical Lectures</label>
          <br /><br />
          <input type="submit" name="subbtn" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
