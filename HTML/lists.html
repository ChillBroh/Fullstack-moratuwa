<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Unordered list</h1>
    <ul>
      <li>Carrot</li>
      <li>Pumpkin</li>
      <li>Mango</li>
    </ul>
    <h1>ordered list</h1>
    <ol>
      <li>Carrot</li>
      <li>Pumpkin</li>
      <li>Mango</li>
    </ol>
    <h1>Description list</h1>
    <dl>
      <dt>Coffee</dt>
      <dd>Cap</dd>
      <dd>red</dd>

      <dt>Juice</dt>
      <dd>Mango</dd>
      <dd>Orange</dd>
    </dl>
  </body>
</html>
